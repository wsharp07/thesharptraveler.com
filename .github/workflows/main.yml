name: 'Build & Deploy'

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3.3.0
      with:
        submodules: true

    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v2.6.0
      with:
        hugo-version: '0.110.0'
        extended: true

    - name: Build
      working-directory: ./thesharptraveler.com
      run: npm i && HUGO_ENVIRONMENT=production hugo --gc

    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3.9.2
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./thesharptraveler.com/public
        cname: thesharptraveler.com
